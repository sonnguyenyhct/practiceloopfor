<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp for</title>
</head>
<body>
<p id="demo"></p>
    <script>
        let text = "";
        let n;
        for (n = 0;n < 5; n++){
            text += "The number is "+ n + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
